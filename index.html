<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Découpage VLSM</title>
    <link rel="icon" type="image/png" href="src/img/logo_reseau.png" />
    <link rel="stylesheet" href="src/vlsm.css" />
  </head>

  <body id="body">
    <h1>VLSM AUTO</h1>
    <h3>
      Ce site calcule et trie automatiquement les sous-réseaux VLSM en fonction
      des valeurs saisies pour optimiser la gestion de votre réseau.
    </h3>
    <div id="boxadresses">
      <div id="inputs">
        <div class="inputligne">
          <p>Adresse à l'origine :</p>
          <input
            type="text"
            id="adress"
            class="adress"
            placeholder="Ex : 192.168.0.0"
            oninput="formatInput(this)"
          />
        </div>
        <div class="inputligne">
          <p class="pcidr">Masque à l'origine :</p>
          <input type="text" class="adress" id="inputcidr" placeholder="/24" />
        </div>
        <div class="inputligne">
          <p>Nombre de sous-réseaux :</p>
          <input
            type="text"
            class="adress"
            id="sous_reseaux"
            placeholder="Ex : 4"
          />
        </div>
        <div class="inputligne">
          <p>Marge en pourcentage :</p>
          <input
            type="text"
            class="adress"
            id="marge"
            placeholder="Ex : 20%"
            maxlength="3"
          />
        </div>
      </div>
      <button id="valider1" class="mainbutton">Valider</button>
    </div>
    <div id="para">
      <div id="boxzone">
        <div id="content"></div>
      </div>
      <button id="envoyer" class="mainbutton">Envoyer</button>
    </div>

    <script type="module" src="src/vlsm.js"></script>
  </body>
</html>
